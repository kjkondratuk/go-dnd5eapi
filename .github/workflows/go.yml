name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      
    - name: Generate code
      run: go generate -v ./...

    - name: Build
      run: go build -v .

    - name: Test
      run: API_ROOT='https://www.dnd5eapi.co/api' go test -v -tags 'integration unit' ./...
